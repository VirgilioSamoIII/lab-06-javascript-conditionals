<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
// ask if the user wants cake.
// if they say yes...print out "Have some cake!!!!"
// if no...print out "No cake for you!!!!"
// if any other input...print out "I don't understand."
var answer = prompt("Do you want cake???");
if (answer === "yes")
	console.log("Have some cake, my friend!!!");
else if (answer === "no")
	console.log("No cake for you!!!.....lol");
else if (answer === answer)
	console.log("I don't understand.");
</script>
</body>
</html>
